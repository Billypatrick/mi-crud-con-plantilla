<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar text-white vh-100">
                <div class="position-sticky">
                    <h3 class="text-center py-3">Mi Dashboard</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="navigateTo('clientes')">Clientes</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="navigateTo('almacen')">Almacén</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="navigateTo('trabajadores')">Trabajadores</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="navigateTo('caja')">Caja</a></li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 id="sectionTitle" class="my-4">Clientes</h1>
                
                <!-- Sección Clientes -->
                <div id="clientes" class="content-section">
                    <form id="formClientes" class="row g-3">
                        <div class="col-md-5"><input type="text" name="nombre" class="form-control" placeholder="Nombre" required></div>
                        <div class="col-md-5"><input type="tel" name="telefono" class="form-control" placeholder="Teléfono" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Nombre</th><th>Teléfono</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="clientesBody"></tbody>
                    </table>
                </div>

                <!-- Sección Almacén -->
                <div id="almacen" class="content-section d-none">
                    <form id="formAlmacen" class="row g-3">
                        <div class="col-md-5"><input type="text" name="producto" class="form-control" placeholder="Producto" required></div>
                        <div class="col-md-5"><input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Producto</th><th>Cantidad</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="almacenBody"></tbody>
                    </table>
                </div>

                <!-- Sección Trabajadores -->
                <div id="trabajadores" class="content-section d-none">
                    <form id="formTrabajadores" class="row g-3">
                        <div class="col-md-5"><input type="text" name="nombre" class="form-control" placeholder="Nombre" required></div>
                        <div class="col-md-5"><input type="text" name="cargo" class="form-control" placeholder="Cargo" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Nombre</th><th>Cargo</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="trabajadoresBody"></tbody>
                    </table>
                </div>

                <!-- Sección Caja -->
                <div id="caja" class="content-section d-none">
                    <form id="formCaja" class="row g-3">
                        <div class="col-md-5"><input type="text" name="concepto" class="form-control" placeholder="Concepto" required></div>
                        <div class="col-md-5"><input type="number" name="monto" class="form-control" placeholder="Monto" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Concepto</th><th>Monto</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="cajaBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
