<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <button id="toggleSidebar" class="btn btn-primary">‚ò∞</button> <!-- Bot√≥n para alternar -->
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar text-white vh-100">
                <div class="position-sticky">
                    <h3 class="text-center py-3">
                        <img src="logo.png" alt="Logo" class="img-fluid logo">
                    </h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="btn btn-navegacion w-100 text-start" onclick="navigateTo('clientes')">CLIENTES</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-navegacion w-100 text-start" onclick="navigateTo('almacen')">ALMACEN</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-navegacion w-100 text-start" onclick="navigateTo('trabajadores')">TRABAJADORES</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-navegacion w-100 text-start" onclick="navigateTo('caja')">CAJA</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 id="sectionTitle" class="my-4">CLIENTES</h1>
                
                <!-- Secci√≥n Clientes -->
                <div id="clientes" class="content-section">
                    <form id="formClientes" class="row g-3">
                        <div class="col-md-5"><input type="text" name="nombre" class="form-control" placeholder="Nombre" required></div>
                        <div class="col-md-5"><input type="tel" name="telefono" class="form-control" placeholder="Tel√©fono" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Nombre</th><th>Tel√©fono</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="clientesBody">
                            <tr>
                                <td>Ejemplo Cliente</td>
                                <td>123456789</td>
                                <td>
                                    <button class="btn btn-danger btn-eliminar">Eliminar</button> <!-- üî¥ Aqu√≠ est√° corregido -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Secci√≥n Almac√©n -->
                <div id="almacen" class="content-section d-none">
                    <form id="formAlmacen" class="row g-3">
                        <div class="col-md-5"><input type="text" name="producto" class="form-control" placeholder="Producto" required></div>
                        <div class="col-md-5"><input type="number" name="cantidad" class="form-control" placeholder="Cantidad" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Producto</th><th>Cantidad</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="almacenBody">
                            <tr>
                                <td>Ejemplo Producto</td>
                                <td>10</td>
                                <td>
                                    <button class="btn btn-danger btn-eliminar">Eliminar</button> <!-- üî¥ Aqu√≠ tambi√©n -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Secci√≥n Trabajadores -->
                <div id="trabajadores" class="content-section d-none">
                    <form id="formTrabajadores" class="row g-3">
                        <div class="col-md-5"><input type="text" name="nombre" class="form-control" placeholder="Nombre" required></div>
                        <div class="col-md-5"><input type="text" name="cargo" class="form-control" placeholder="Cargo" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Nombre</th><th>Cargo</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="trabajadoresBody">
                            <tr>
                                <td>Ejemplo Trabajador</td>
                                <td>Gerente</td>
                                <td>
                                    <button class="btn btn-danger btn-eliminar">Eliminar</button> <!-- üî¥ Y aqu√≠ -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Secci√≥n Caja -->
                <div id="caja" class="content-section d-none">
                    <form id="formCaja" class="row g-3">
                        <div class="col-md-5"><input type="text" name="concepto" class="form-control" placeholder="Concepto" required></div>
                        <div class="col-md-5"><input type="number" name="monto" class="form-control" placeholder="Monto" required></div>
                        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Agregar</button></div>
                    </form>
                    <table class="table table-bordered mt-4">
                        <thead>
                            <tr><th>Concepto</th><th>Monto</th><th>Opciones</th></tr>
                        </thead>
                        <tbody id="cajaBody">
                            <tr>
                                <td>Pago de Luz</td>
                                <td>500</td>
                                <td>
                                    <button class="btn btn-danger btn-eliminar">Eliminar</button> <!-- üî¥ Tambi√©n aqu√≠ -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
